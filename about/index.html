    <style>
      #app {
        width: 100%;
        min-height: 100vh;
        /* background-color: #3c3c44; */
        /* border: 1px solid#3c3c44; */
        /* border-radius: 5px; */
        display: flex;

        flex-direction: column;
      }
      #app h1 {
        margin: 0;
        letter-spacing: 2px;
        color: #666666;
      }

      #app h1 span {
        display: inline-block;
        overflow: hidden;
        position: relative;
        top: 0.8rem;
        animation: 0.3s swift-up ease-in-out forwards;
      }

      #app h1 span i {
        font-style: normal;
        position: relative;
        top: 2rem;
        animation: 0.5s swift-up ease-in-out forwards;
      }

      #app h1 span:nth-of-type(1) {
        animation-delay: 0s;
      }
      #app h1 span:nth-of-type(2) {
        animation-delay: 0.1s;
      }
      #app h1 span:nth-of-type(3) {
        animation-delay: 0.2s;
      }
      #app h1 span:nth-of-type(4) {
        animation-delay: 0.3s;
      }
      #app h1 span:nth-of-type(5) {
        animation-delay: 0.4s;
      }
      #app h1 span:nth-of-type(6) {
        animation-delay: 0.5s;
      }

      #app h1 span:nth-of-type(1) i {
        animation-delay: 0s;
      }
      #app h1 span:nth-of-type(2) i {
        animation-delay: 0.1s;
      }
      #app h1 span:nth-of-type(3) i {
        animation-delay: 0.2s;
      }
      #app h1 span:nth-of-type(4) i {
        animation-delay: 0.3s;
      }
      #app h1 span:nth-of-type(5) i {
        animation-delay: 0.4s;
      }
      #app h1 span:nth-of-type(6) i {
        animation-delay: 0.5s;
      }

      #app p {
        width: 80%;
        font-size: 1rem;
        color: #666666;
        line-height: 1.3rem;
        position: relative;
        top: 0.9rem;
        opacity: 0;
        animation: 0.5s swift-up ease-in-out forwards,
          0.5s fade-in ease-in-out forwards;
        animation-delay: 0.8s;
      }

      @keyframes fade-in {
        to {
          opacity: 1;
        }
      }

      @keyframes swift-up {
        to {
          top: 0rem;
        }
      }

      .content {
        width: 70vw;
        height: 60vh;
        border-radius: 10px;
        background-color: aqua;
        background: url("https://images.unsplash.com/photo-1529257414772-1960b7bea4eb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80");
        background-size: cover;
        background-position: center;
      }
      .content .mix {
        border-radius: 10px;
        width: 70vw;
        height: 60vh;
        position: absolute;
        background-color: black;
        mix-blend-mode: multiply;
        overflow: hidden;
      }
      .content .ball1,
      .ball2,
      .ball3 {
        position: absolute;
        background-color: #fff;
        left: 0;
        top: 0;
        border-radius: 50%;
        filter: blur(5px); /*边缘模糊*/
        box-shadow: 0 0 2vw white;
      }
      .content .ball1 {
        width: 200px;
        height: 200px;
        animation: 20s move linear infinite;
      }
      .content .ball2 {
        width: 250px;
        height: 250px;
        animation: 15s move linear infinite;
      }
      .content .ball3 {
        width: 300px;
        height: 300px;
        animation: 10s move linear infinite;
      }

      @keyframes move {
        25% {
          transform: translate(50vw, 30vh) scale(1.5);
        }
        50% {
          transform: translate(0, 60vh) scale(1.2);
        }
        75% {
          transform: translate(60vw, 0) scale(0.8);
        }
      }
    </style>

    <div id="app">
      <h1>
        <span><i>Da</i></span>
        <span><i>的</i></span>

        <span><i>人</i></span>
        <span><i>博</i></span>
        <span><i>客</i></span>
      </h1>
      <p>
        这里有我上大学以来做的一些笔记，还有遇到的一些问题，如果这些能够帮助到你，
        那么我会很高兴。如果对于本博客有什么建议可以加我QQ: 3205727707
        反应问题。
      </p>
      <p id="rondomP"></p>
      <div class="content">
        <span class="mix">
          <span class="ball1"></span>
          <span class="ball2"></span>
          <span class="ball3"></span>
        </span>
      </div>

      <script>
        let p = document.querySelector("#rondomP");
        fetch("https://v1.hitokoto.cn")
          .then((resp) => resp.json())
          .then((data) => (p.innerHTML = `每日一言: ${data.hitokoto}`));
      </script>
    </div>
  </body>
